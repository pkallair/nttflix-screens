#####################################################################################################
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Usuario y contraseña de la BD
spring.datasource.username=user
spring.datasource.password=pass

# La siguiente linia habilita la inicializacion de la DB al iniciar el micro (útil ya que es volátil)
spring.jpa.defer-datasource-initialization=true

# La siguiente linia habilita la consola de la BD en http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
